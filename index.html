<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUP Registrar - Document Request</title>
    <link rel="stylesheet" href="css/style.css">
</head>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                PUP Registrar
            </div>
            <nav>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">My Profile</a></li>
                    <li><a href="#">Document Request</a></li>
                    <li><a href="#">Request History</a></li>
                    <li><a href="#">FAQs</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
        </aside>

        <div class="main-content">
            
            <header class="app-header">
                <div class="logo-placeholder">
                    <img src="assets/images/pup_logo.png" alt="PUP Logo" width="50" >
                </div>
                
                <h1>Registrar â€“ Document Request</h1>
            </header>


            <main class="content-body">
                <div class="form-container">
                    <h2>Request Official Documents</h2>
                    
                    <form id="request-form">
                        
                        <div class="form-group">
                            <label for="full-name">Full Name</label>
                            <input type="text" id="full-name" name="full-name" placeholder="Juan Dela Cruz">
                        </div>

                        <div class="form-group">
                            <label for="student-number">Student Number</label>
                            <input type="text" id="student-number" name="student-number" placeholder="2025-00001-MN-0">
                        </div>

                        <div class="form-group">
                            <label>Document Type (Select all that apply)</label>
                            <div class="checkbox-group">
                                <label>
                                    <input type="checkbox" name="doc-type" value="tor">
                                    Transcript of Records (TOR)
                                </label>
                                <label>
                                    <input type="checkbox" name="doc-type" value="coe">
                                    Certificate of Enrollment (COE)
                                </label>
                                <label>
                                    <input type="checkbox" name="doc-type" value="g137">
                                    General Form 137
                                </label>
                                <label>
                                    <input type="checkbox" name="doc-type" value="hd">
                                    Honorable Dismissal
                                </label>
                                <label>
                                    <input type="checkbox" name="doc-type" value="cog">
                                    Certificate of Good Moral
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="purpose">Purpose of Request</label>
                            <textarea id="purpose" name="purpose" rows="4" placeholder="e.g., Scholarship application, employment requirements..."></textarea>
                        </div>

                        <button type="submit" class="submit-btn">Submit Request</button>

                    </form>
                </div>
            </main>
        </div>

    </div>

</body>
</html>
